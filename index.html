<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <style>
        body { margin: 0;
            font-family: 'Flappy Bird', sans-serif;
            -webkit-text-stroke: thick black;
        }
        @font-face {
            font-family: 'Flappy Bird'; /* Nombre que usarás para la fuente */
            src: url('/flappy_bird_page/FlappyBirdRegular.ttf') format('ttf'); /* Ruta a tu archivo de fuente */
        }
        .numeracion-centrada {
            position: absolute;
            right: 50%;
            top: 10%;
            font-size: 80px;
            color: aliceblue;




            user-select: none; /* Esto evita que el contenido se seleccione */
            -webkit-user-select: none; /* Para navegadores basados en WebKit como Chrome y Safari */
            -moz-user-select: none; /* Para Firefox */
            -ms-user-select: none; /* Para Internet Explorer/Edge */

        }




        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        /* Estilo para el contenido de la modal */
        .modal-contenido {
            background-color: #fefefe;
            margin: 7% auto;
            padding: 20px;
            border: 1px solid #888;
            height: 320px;
            width: 300px;
        }

        /* Estilo para el botón de cerrar */
        .cerrar {
            float: right;
            cursor: pointer;
        }
        /*
        .concha{
            display: block;
            font-size: 30px;
            color: aliceblue;
            margin-left: 40px;
        }
        */

        .pito{
            display: block;
            font-size: 30px;
            color: aliceblue;
            text-align: center;
        }




    </style>
  <script type="module" crossorigin src="/flappy_bird_page/assets/index-7qw9GBEE.js"></script>
</head>
<body>
    <div id="contador" class="numeracion-centrada">

        <div class="modal-contenido">
            <span class="cerrar" id="cerrarModal">&times;</span>
            <!--
